<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <img src="img/top-image.png" alt="A decorative banner for the page" class="top-image">
    <article>
      <h1>An Awesome Company Creation</h1>

      <div class="header">
        <div class="title">
          <h2>
            Welp
          </h2>
          <img src="/img/logo2.png" alt="Welp Logo" class="logo2">
        </div>
        <p class="slogan"><i>Real Reviews for Fake Places</i></p>
      </div>
      <hr>
      <div class="content">
        <div class="content-left">
          <div id="reviewsContainerLeft"></div>
          <div id="trendingDestinations">
            <h3>Trending Destinations</h3>
            <div class="destination-grid-left">
                <div class="destination" id="trend1"></div>
                <div class="destination" id="trend2"></div>
                <div class="destination" id="trend3"></div>
            </div>
          </div>
        </div>
        <div class="content-right">
          <div id="trendingDestinations2">
            <div class="destination-grid-right">
              <br><br>
              <div class="destination" id="trend4"></div>
              <div class="destination" id="trend5"></div>
            </div>
          </div>
          <div id="reviewsContainerRight"></div>
          <form id="reviewForm">
            <h4>Select a Location</h4>
            <label><input type="radio" name="location" value="The_Moon"> The Moon</label><br>
            <label><input type="radio" name="location" value="Atlantis"> Atlantis</label><br>
            <label><input type="radio" name="location" value="The_Backrooms"> The Backrooms</label><br>
            <label><input type="radio" name="location" value="Deathstar"> The Death Star</label><br>
            <label><input type="radio" name="location" value="Parallel_Universe"> A Parallel Universe</label><br>
    
            <button type="button" id="submitBtn">View Reviews</button>
        </form>
        </div>
      </div>

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
    </article>
    <img src="/img/bottom-image.png" alt="A decorative banner for the page" class="bottom-image">
  </body>
  <script src="js/reviews.js"></script>
</html>
